# Create the fixed backend workflow
name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: fabtracko

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Activate Service Account
      run: |
        gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
        gcloud config set project fabtracko

    - name: Configure Docker to use gcloud
      run: gcloud auth configure-docker

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fabtracko-backend \
          --source ./backend \
          --region asia-south1 \
          --allow-unauthenticated \
          --port 8080 \
          --set-env-vars="NODE_ENV=production,JWT_SECRET=${{ secrets.JWT_SECRET }},MONGODB_URI=${{ secrets.MONGODB_URI }}"

